<div class="pt-5 mt-5">
    <app-slider></app-slider>
    <br />
    <div class="modal modal-sheet position-static d-block bg-body-secondary p-4 py-md-5" tabindex="-1" role="dialog"
 id="modalSheet">
 <div class="modal-dialog" role="document">
   <div class="modal-content rounded-4 shadow">
     <div class="modal-header border-bottom-0">
       <h1 class="modal-title fs-2">New Product</h1>
     </div>
     <div class="modal-body py-0">

       <form class="row g-3">

         <input [(ngModel)]="name" type="text" class="form-control is-valid" id="name" name="name"
           placeholder="Enter Product Name" [ngClass]="{
                   'is-valid': isValidName(),
                   'is-invalid': !isValidName()
                 }" [(ngModel)]="name" required>
         <div class="valid-feedback">
           Looks good!
         </div>
         <div class="invalid-feedback">
           Something looks wrong! <br>
           Name is required and must contain more than 5 letters
         </div>

         <input type="text" class="form-control is-valid" [(ngModel)]="price" [ngClass]="{
           'is-valid': isValidAge,
           'is-invalid': !isValidAge
         }" id="name" [(ngModel)]="price" name="price" placeholder="Enter Product Price" required>
         <div class="valid-feedback">
           Looks good!
         </div>
         <div class="invalid-feedback">
           Something looks wrong! <br>
           price must be between 1000 and 9000
         </div>

       </form>
     </div>
     <div class="modal-footer flex-column align-items-stretch w-100 gap-2 pb-3 border-top-0">
       <button (click)="addProduct()" type="button" class="btn btn-lg btn-primary">Submit</button>
     </div>
   </div>
 </div>
</div>
</div>
